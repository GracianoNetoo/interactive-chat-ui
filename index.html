<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styele.css">
    <title>Cafeteria Aroma</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Cafeteria Aroma</h1>
        </div>
        <div class="chat-body">
            <div class="bot-message">Olá! Como posso ajudar você hoje?</div>
            <div class="usermessage"></div>
        </div>
        <div class="chat-input-area">
            <input id="user-input" type="text" placeholder="Digite sua mensagem..."> 
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
